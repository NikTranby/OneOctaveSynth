	<section class="info module" id="keyboard instructions">
		<h3>Instructions</h3>
		<p>Play with your computer keyboard - "z" key is c4, up through "," as c5.</p>
	</section>

	<section class="module" id="oscillators">
		<h3>Oscillators</h3>
		<select id="osc1shape" name="osc1shape">
			<option value="0">Sine Wave</option>
			<option value="1" selected>Square Wave</option>
			<option value="2">Sawtooth Wave</option>
			<option value="3">Triangle Wave</option>
		</select>

		<select id="osc2shape" name="osc2shape">
			<option value="0" selected>Sine Wave</option>
			<option value="1">Square Wave</option>
			<option value="2">Sawtooth Wave</option>
			<option value="3">Triangle Wave</option>
		</select>
	</section>

	<section class="module" id="filters">
		<h3>Filters</h3>
		<article id="filter1">
			<input class="param" id="filter1freq" name="filter1freq" type="range" min="20" max="20000"><label for="filter1freq">Filter 1 Frequency</label><br>
			<input class="param" id="filter1res" name="filter1res" type="range" min="0.1" max="100"><label for="filter1res">Filter 1 Resonance/Width</label><br>

			<label for="filter1type">Filter 1 Type</label>
			<select id="filter1type" name="filter1type">
				<option value="lowpass" selected>Low Pass Filter</option>
				<option value="highpass">High Pass Filter</option>
				<option value="bandpass">Band Pass Filter</option>
			</select>

			<input type="checkbox" id="filter1enable" name="filter1enable"><label for="filter1enable">Turn on Filter 1</label>
		</article>
	</section>
